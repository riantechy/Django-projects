{% extends 'stores/base.html' %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-3 mt-2">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 styles="display: inline-block; float: right;">Ksh.{{ product.price|floatformat:2 }}</h4>
        </div>
    </div>
    {% endfor %}
    
    
{% endblock content %}
